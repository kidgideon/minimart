<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./src/images/no_bg.png" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Basic SEO (fallback for humans without JS / bots you don’t handle) -->
    <title>Minimart — Create Your Online Store</title>
    <meta
      name="description"
      content="Minimart lets businesses create fast, modern online storefronts with product and service listings, shopping carts, and secure checkout."
    />

    <!-- Open Graph defaults (will be replaced by backend for crawlers) -->
    <meta property="og:title" content="Minimart" />
    <meta
      property="og:description"
      content="Launch your store online with Minimart and reach more customers."
    />
    <meta
      property="og:image"
      content="https://minimart.ng/default-store.png"
    />
    <meta property="og:url" content="https://minimart.ng" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Minimart" />
    <meta
      name="twitter:description"
      content="Start selling online easily with Minimart storefronts."
    />
    <meta
      name="twitter:image"
      content="https://minimart.ng/default-store.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
